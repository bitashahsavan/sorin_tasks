<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>task2</title>
</head>
<body>
    <h1 class="title">geeksfor geeks survey form</h1>
    <section class="container">
        <!-- input name -->
        <div class="input">
            <label for="name" class="label">name</label>
            <input type="text" name="name" id="" placeholder="Enter your name">
        </div>

        <!-- input email -->
        <div class="input">
            <label for="email" class="label">email</label>
            <input type="email" name="email" id="" placeholder="Enter your email">
        </div>

        <!-- input number -->
       <div class="input">
            <label for="age" class="label">age</label>
            <input type="number" name="age" id="" placeholder="Enter your age">
       </div>

        <!-- input selections -->
        <p class="p_label"> which option best describes you?</p>
        <select name="section" class="select">
            <option value="student">student</option>
            <option value="intership">intership</option>
            <option value="frontend">frontend developer</option>
        </select>

        <!-- radio buttons -->
        <p class="p_label">would you recommed geeksfor geeks to a freind?</p>
        <div class="radio">
            <div class="radio_item">
                <input type="radio" name="radio" id="">
                <label for="radio">yes</label>
            </div>
            <div class="radio_item">
                <input type="radio" name="radio" id="">
                <label for="radio">no</label>
            </div>
            <div class="radio_item">
                <input type="radio" name="radio" id="">
                <label for="radio">maybe</label>
            </div>
        </div>

        <!-- checkbox -->
        <p class="p_label">languages and frameworks known (check all that apply)</p>
        <div class="checkbox">
            <div class="checkbox_item">
                <input type="checkbox" name="C" id="">
                <label for="C">C</label>
            </div>
            
            <div class="checkbox_item">
                <input type="checkbox" name="C" id="">
                <label for="C">C++</label>
            </div>
            
            <div class="checkbox_item">
                <input type="checkbox" name="C" id="">
                <label for="C">C#</label>
            </div>
            
            <div class="checkbox_item">
                <input type="checkbox" name="C" id="">
                <label for="C">java</label>
            </div>
            <div class="checkbox_item">
                <input type="checkbox" name="C" id="">
                <label for="C">python</label>
            </div>
            <div class="checkbox_item">
                <input type="checkbox" name="C" id="">
                <label for="C">javaScript</label>
            </div>

            <div class="checkbox_item"> 
                <input type="checkbox" name="C" id="">
                <label for="C">react</label>
            </div>

            <div class="checkbox_item">
                <input type="checkbox" name="C" id="">
                <label for="C">angular</label>
            </div>

            <div class="checkbox_item">
                <input type="checkbox" name="C" id="">
                <label for="C">django</label>
            </div>

            <div class="checkbox_item">
                <input type="checkbox" name="C" id="">
                <label for="C">spring</label>
            </div>
        </div>

        <!-- text area -->
        <p class="p_label">any comments or suggestions</p>
        <textarea class="textarea" name="comments"  resize></textarea>
        
        <!-- submit button -->
         <button class="submit_btn" type="submit">submit</button>

    </section>
</body>
</html>
