<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,
        wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;
        1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>task5</title>
    </head>
    <body>
        <section class="container">
            <!-- header -->
            <header class="header">
                <!-- logo -->
                <div class="logo">
                    <h1 class="logo_title">online</h1>
                    <span>food shop</span>
                </div>
                <div class="header_content">
                    <!-- navbar -->
                    <nav class="navbar">
                        <img src="./images/image.jfif" alt="" width="65">
                        <ul class="navbar_item">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Menu</a></li>
                            <li><a href="contactUs.html">ContactUs</a></li>
                        </ul>
                    </nav>
                    <!-- header background -->
                    <div class="background_grid">
                           <div class="background_items">
                                <div class="background_item">
                                    <h1 class="title">welcome to online foodshop</h1>
                                    <button class="btn">order now</button>
                                </div>
                                <div class="img_grid">
                                    <div class="background_item prices">
                                        <img class="image" src="./images/download.png" alt="" width="150" height="150">
                                        <button class="btn specials_btn">prices</button>
                                    </div>
                                    <div class="background_item specials">
                                        <img class="image" src="./images/one.jpg" alt=""width="150" height="150">
                                        <button class="btn prices_btn ">specials</button>
                                    </div>
                                </div>
                           </div>
                    </div>
                </div>
            </header>
            <!-- content -->
            <div class="content">
                <h1 class="logo_title">featured products</h1>
                <div class="items ">
                    <div class="item item_1">
                        <img src="./images/2.jfif" alt="food" width="300" height="200">
                        <button class="btn order_btn">order now</button>
                    </div>
                    <div class="item item_2">
                        <img src="./images/3.jfif" alt="" width="300" height="200">
                        <button class="btn order_btn">order now</button>
                    </div>
                    <div class="item item_3">
                        <img src="./images/4.jfif" alt="" width="300" height="200">
                        <button class="btn order_btn">order now</button>
                    </div>
            </div>
        </section>
    </body>
</html>
